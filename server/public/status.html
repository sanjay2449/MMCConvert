<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MMC Convert - Server Status</title>
  <style>
    :root {
      --card-dark: #1e293b;
      --primary: #10b981;
      --accent: #facc15;
      --text-light: #f1f5f9;
      --text-subtle: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-light);
      background: linear-gradient(120deg, #0f172a, #1f2937);
      overflow: hidden;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, #0ea5e9, #6366f1, #14b8a6, #f43f5e);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      top: -50%;
      left: -50%;
      z-index: 0;
      opacity: 0.07;
      filter: blur(100px);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .status-card {
      position: relative;
      z-index: 1;
      background: var(--card-dark);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      gap: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 9999px;
      background-color: rgba(16, 185, 129, 0.15);
      color: var(--primary);
      font-weight: 600;
      font-size: 0.85rem;
      width: fit-content;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: bold;
    }

    p {
      color: var(--text-subtle);
      font-size: 1rem;
      line-height: 1.5;
    }

    a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    a:hover {
      border-color: var(--accent);
    }

    @media (max-width: 480px) {
      .status-card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.3rem;
      }

      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="status-card">
    <span class="badge">âœ… Server Online</span>
    <h1>MMC Convert API is Running Smoothly</h1>
    <p>
      Your API engine is live and accessible at:<br>
      <a href="http://44.202.160.111:3000/" target="_blank">
        44.202.160.111:3000
      </a>
    </p>
  </div>

</body>
</html>
