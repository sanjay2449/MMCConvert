<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MMC Convert - Server Status</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      color: #facc15;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .loader {
      border: 6px solid #1e293b;
      border-top: 6px solid #facc15;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    .container {
      background: #1e293b;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      animation: fadeSlideIn 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
      display: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .emoji {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite;
    }

    .success-checkmark {
      font-size: 2.5rem;
      color: #22c55e;
      margin-bottom: 10px;
      animation: pop 0.5s ease-in-out 1.2s forwards;
      opacity: 0;
      transform: scale(0.5);
    }

    a {
      color: #facc15;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 2px;
      background-color: #fde047;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    a:hover {
      transform: scale(1.05);
    }

    a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pop {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 90%;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="loader" class="loader"></div>
  <div class="container" id="statusContainer">
    <div class="emoji">üöÄ</div>
    <div class="success-checkmark" id="checkmark">‚úîÔ∏è</div>
    <h1>MMC Convert Server is Running</h1>
    <p>Your API engine is all set and live on 
      <a href="http://44.202.160.111:3000/" target="_blank">44.202.160.111:3000</a>
    </p>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        const container = document.getElementById("statusContainer");
        container.style.display = "block";
      }, 1200);
    });
  </script>
</body>
</html>
